<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #search-container {
            position: relative;
            width: 300px;
            margin: 20px auto;
        }

        #search-bar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        #search-results {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .result-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="search-container">
    <input type="text" id="search-bar" placeholder="Search...">
    <div id="search-results"></div>
</div>

<script>
    document.getElementById('search-bar').addEventListener('input', function () {
        var searchTerm = this.value.toLowerCase();
        var resultsContainer = document.getElementById('search-results');
        resultsContainer.innerHTML = '';

        // Simulated search results (replace with your own data fetching logic)
        var fakeResults = [
            'Result 1',
            'Result 2',
            'Result 3',
            'Result 4',
            'Result 5'
        ];

        fakeResults.forEach(function (result) {
            if (result.toLowerCase().includes(searchTerm)) {
                var resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.textContent = result;
                resultItem.addEventListener('click', function () {
                    // Handle result click event
                    alert('You clicked on: ' + result);
                });
                resultsContainer.appendChild(resultItem);
            }
        });

        // Show/hide the results container based on the search term
        resultsContainer.style.display = searchTerm.length > 0 ? 'block' : 'none';
    });
</script>

</body>
</html>
