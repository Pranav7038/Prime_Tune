<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            text-align: center; /* Optional: Align the content in the center */
        }

        .image-container {
            position: relative;
            display: inline-block; /* Display the image and text as inline-block elements */
        }

        .image-container img {
            max-width: 100%; /* Ensure the image does not exceed the container width */
            height: auto; /* Maintain the aspect ratio of the image */
        }

        .text-below {
            position: absolute;
            bottom: 0; /* Position the text at the bottom of the container */
            width: 100%; /* Occupy the full width of the container */
            background-color: rgba(255, 255, 255, 0.8); /* Optional: Add a semi-transparent background */
            padding: 10px; /* Optional: Add padding to the text */
            box-sizing: border-box; /* Include padding in the width calculation */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-container">
        <img src="Music_website/arjitsingh.jpg" alt="Your Image">
        <div class="text-below">Your text goes here</div>
    </div>
</div>

</body>
</html>
